<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/app.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/login.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/loader.css" type="text/css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/40deba9f5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-container d-flex">
            <section class="login-hidden-menu">

            </section>
            <section class="login-section d-flex column b-box p-10">
                <form>
                    <h1 class="login-title mb-4">Log In to Your Account</h1>
                    <h2 class="login-subtitle mb-6">Welcome back! Please enter your details.</h2>
            
                    <div class="login-form-group">
                        <input name="user" type="text" value="" autocomplete="off" class="px-4" onfocus="focusLoginInput(event)" onblur="blurLoginInput(event)" />
                        <label class="d-flex" for="user">Correo electrónico</label>
                    </div>
            
                    <div class="login-form-group">
                        <input name="pass" type="password" value="" autocomplete="off" class=pl-4 pr-80" onfocus="focusLoginInput(event)" onblur="blurLoginInput(event)" />
                        <label class="d-flex" for="pass">Contraseña</label>
                        <a class="password-status-btn password-status-btn-hide" status="hide" onclick="togglePasswordStatus(this)">
                            <i class="far fa-eye"></i>
                            <i class="far fa-eye-slash"></i>
                        </a>
                    </div>
            
                    <a class="login-forgot my-6">Forgot Password?</a>
            
                    <div class="login-message-on login-message-error">
                        <div class="login-message">
                            <i class="fas fa-exclamation"></i>
                            <span>Correo o contraseña incorrecta. Intente nuevamente</span>
                        </div>
                    </div>
            
                    <button class="login-btn my-3" type="button">
                        <span>Login</span>
                    </button>
                </form>
            </section>
        
            <section class="particles-container">
                <video id="particles-video" autoplay loop playsinline>
                    <source src="assets/media/particles.mp4" type="video/mp4" />
                </video>
                <div class="particles-layer"></div>
            </section>
        </div>
    </div>

    <div id="loader" class="loader-on">
        <div id="loader-box">
            <div id="loader-ball"></div>
            <div id="loader-mask"></div>
            <!--<p>Cargando</p>-->
        </div>
    </div>

    <script>
        function focusLoginInput(event){
            console.log(event.target.parentNode)
            event.target.parentNode.className = 'login-form-group login-form-group-over'
        }
        function blurLoginInput(event){
            if(event.target.value.trim()==''){
                event.target.parentNode.className = 'login-form-group'
            }else{
                event.target.parentNode.className = 'login-form-group login-form-group-ready'
            }
        }

        function togglePasswordStatus(btn){
            let status = btn.getAttribute('status')
            let input = btn.parentNode.getElementsByTagName('input')[0]
            let current_class = btn.className
            let new_class = ''
            if(status=='hide'){
                input.setAttribute('type','text')
                btn.setAttribute('status','show')
                new_class = current_class.replace('hide','show')
            }else{
                input.setAttribute('type','password')
                btn.setAttribute('status','hide')
                new_class = current_class.replace('show','hide')
            }
            btn.className = new_class
        }

        window.onload = function(){
            document.getElementById('loader').className = 'loader-off'
        }
    </script>
</body>
</html>
